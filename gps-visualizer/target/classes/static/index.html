<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Visualizador GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + Iconos -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
<div
        class="main-container container-fluid text-white position-relative flex-grow-1"
>
    <!-- Header -->
    <header class="d-flex flex-column px-3 pt-3">
        <div
                class="d-flex justify-content-between align-items-start w-100"
        >
            <div class="titulo-aero">
                <span class="neon-text fw-bold">AERO</span>
                <span class="text-white fw-bold">DESIGN</span>
            </div>
            <div class="titulo-unam neon-text fw-bold">UNAM</div>
        </div>

        <div class="text-center mt-3">
            <h1 class="display-5 text-white fw-semibold">
                VISUALIZADOR GPS
            </h1>
        </div>
    </header>

    <!-- Navegación -->
    <nav
            class="d-flex justify-content-center align-items-center gap-3 py-2 flex-wrap nav-bar"
    >
        <button
                class="btn btn-outline-light btn-sm btn-neon"
                onclick="toggleInfo('ubicacion')"
        >
            <i class="bi bi-geo-alt-fill"></i> Ubicación
        </button>
        <button
                class="btn btn-outline-light btn-sm btn-neon"
                onclick="toggleInfo('altitud')"
        >
            <i class="bi bi-arrow-up-circle-fill"></i> Altitud
        </button>
        <button
                class="btn btn-outline-light btn-sm btn-neon"
                onclick="toggleInfo('velocidad')"
        >
            <i class="bi bi-speedometer2"></i> Velocidad
        </button>
        <button
                class="btn btn-outline-light btn-sm btn-neon"
                onclick="toggleMapa()"
        >
            <i class="bi bi-map"></i> Mapa
        </button>
    </nav>

    <!-- Contenedor principal -->
    <div
            class="content d-flex flex-column flex-lg-row align-items-start justify-content-center px-3"
            id="contenido"
    >
        <!-- Información -->
        <div class="info-box card-like" id="infoBox">
            <div id="fecha" class="mb-3 text-center">Fecha: ... </div>
            <ul class="list-group">
                <li
                        class="list-group-item d-flex justify-content-between neon-text"
                >
                    <strong>Latitud:</strong>
                    <span id="latitud">...</span>
                </li>
                <li
                        class="list-group-item d-flex justify-content-between neon-text"
                >
                    <strong>Longitud:</strong>
                    <span id="longitud">...</span>
                </li>
                <li
                        id="altitudLi"
                        class="list-group-item d-flex justify-content-between neon-text d-none"
                >
                    <strong>Altitud:</strong>
                    <span id="altitud">...</span>
                </li>
                <li
                        id="velocidadLi"
                        class="list-group-item d-flex justify-content-between neon-text d-none"
                >
                    <strong>Velocidad:</strong>
                    <span id="velocidad">...</span>
                </li>
            </ul>
        </div>

        <!-- Mapa placeholder -->
        <div class="card-like ms-lg-4 mt-4 mt-lg-0 d-none"
                id="mapaBox">
